<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>五子棋</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>



	<div class="gobang">

		<canvas id="can" width="640" height="640">
			您的浏览器不支持canvas
		</canvas>
	</div>


	<div id="userInf">
		<div id="user1">
			<p>
				<img src="picture/01.png" id="user1_img">
				<span>ID1</span>
			</p>
		</div>
		<h1>VS</h1>
		<div id="user2">
			<p>
				<img src="picture/01.png" id="user2_img">
				<span>ID2</span>
			</p>
		</div>
	</div>

	<div id="record">
		<h3>战局分析</h3>
		<p id='win'>胜利局数：
			<span>0</span>
		</p>
		<p id='lose'>失败局数：
			<span>0</span>
		</p>

		<p id="timer">计&nbsp; &nbsp; 时：
			<span>00分00秒</span>
		</p>
	</div>

	<div id="maskWhite" class="mask">
		<h1>白方胜利</h1>
		<button class="reStart" id='reStartW' onclick="restart('maskWhite')">重新开始</button>
	</div>


	<div id="maskBlack" class="mask">
		<h1>黑方胜利</h1>
		<button class="reStart" id='reStartB' onclick="restart('maskBlack')">重新开始</button>
	</div>

<div class="giveUp">
<p>投降</p>
</div>

	<script src="js/main.js"></script>

</body>

</html>
